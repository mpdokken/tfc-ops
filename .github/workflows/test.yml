name: Test

on:
  pull_request:
  push:
    tags:
      - '*'

jobs:

  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
